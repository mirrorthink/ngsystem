<div class="mainpage">
    <div class="srarch">
       
        <button class="btn btn-default" (click)="showAll()">日志记录表</button>
    </div>
    <div class="main">
        <div class="tableholder">
            <table class="table table-striped table-hover">
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>类型</th>
                    <th>操作人</th>
                    <th>时间</th>
                    <th>详情</th>
                </tr>
                <tr *ngFor="let item of items;let i=index">
                    <td>{{i + 1+(pageIndex-1)*everypage}}</td>
                    <td>{{item.name}} </td>
                    <td>{{item.type}} </td>
                    <td> {{item.admin}} </td>
                    <td>{{item.modifyTime}} </td>
                    <td><span class="pointer" (click)="change(item,i); modifyPopover.open()">详情</span></td>
                </tr>
            </table>
        </div>
        <pagination [currentIndex]="pageIndex" [pagesTotal]="pageCount" (currentIndexChange)="currentIndexChange($event)"></pagination>
    </div>
</div>
<popover title="修改" #modifyPopover>
    <form class="form-inline">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" [(ngModel)]="activeItem.name" name="name">
        </div>
        <br/>
        <div class="form-group">
            <label>类型</label>
            <input type="text" class="form-control" [(ngModel)]="activeItem.type" name="type">
        </div>
        <br/>
        <div class="form-group">
            <label>操作人</label>
            <input type="text" class="form-control" [(ngModel)]="activeItem.admin" name="admin">
        </div>
        <br/>
        <div class="form-group">
            <label>时间</label>
            <input type="text" class="form-control" [(ngModel)]="activeItem.modifyTime" name="time">
        </div>
        <br/>
        <div class="form-group">
            <label>详情</label>
            <textarea class="form-control" [(ngModel)]="activeItem.detail" name="detail"></textarea >
        </div>
        <br/>
    </form>
</popover>
