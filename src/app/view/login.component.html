<div class="login">
    <div class="title"><span>[ </span>后台管理系统<span> ]</span></div>
    <div class="chiose">
        <span class="login-button pointer" [class.active]="loginShow" (click)="loginShow=true">登录</span>
        <!--<span class="reg-button pointer" [class.active]="!loginShow" (click)="loginShow=false">注册</span>-->
    </div>

    <div class="wapper">
        <div class="content">
            <form class="form-inline" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm" *ngIf="loginShow">
                <div class="form-group">
                    <label>用户名</label>
                    <input required type="text" name="name" class="form-control" placeholder="name" [(ngModel)]="logform.name">
                </div>
                <br/>
                <div class="form-group">
                    <label>密  码</label>
                    <input required type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="logform.password">
                </div>
                <br/>
                <div class="checkbox">
                    <div class="form-group">
                        <input type="checkbox" name="rementber" [(ngModel)]="logform.rementber"> 记住密码
                    </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid  ">登录</button>
            </form>
            <form class="form-inline" (ngSubmit)="onRegisterSubmit()" #regForm="ngForm" *ngIf="!loginShow">
                <div class="form-group">
                    <label>用户名</label>
                    <input #name="ngModel" required type="text" name="name" class="form-control" placeholder="name" [(ngModel)]="regform.name">
                </div>
                <br/>
                <div class="form-group">
                    <label>密  码</label>
                    <input required type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="regform.password">
                </div>
                <br/>
                <div class="form-group">
                    <label>确认密码</label>
                    <input required type="password" name="repassword" class="form-control" placeholder="Password" [(ngModel)]="regform.repassword"
                        (blur)="checkpass()">
                </div>
                <div class="info" *ngIf="regInfo"> {{regInfo}} </div>
                <br/>
                <button type="submit" class="btn btn-default" [disabled]="!regForm.form.valid || !!regInfo ">注册</button>
            </form>
        </div>
    </div>
</div>
